<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&display=swap" rel="stylesheet">
    <title>Assignment 04</title>
    <meta charset="UTF-8">
    <style>
        .tooltip {
            position: absolute;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #046468;
            border-radius: 5px;
            pointer-events: none;
            opacity: 0;
        }

        body {
            background-color: #f5dbf8;
        }

        h1,
        h2,
        h3 {
            margin: auto;
            width: 750px;
            text-align: center;
            font-family: 'Noto Sans Mono';
        }

        h1 {
            font-weight: bold;
            font-size: 30px;
            line-height: 80px;
            color: rgb(112, 41, 99);
        }

        h2 {
            font-weight: bold;
            line-height: 12px;
            color: rgb(61, 61, 60);
        }

        h3 {
            font-weight: regular;
            font-size: 12px;
            color: rgb(61, 61, 60);
        }

        h4,
        p {
            margin: auto;
            width: 750px;
            text-align: justify;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: rgb(112, 41, 99);
        }

        p {
            font-size: 15px;
        }

        #container {
            font-family: 'Noto Sans Mono';
            font-weight: bold;
            text-align: center;
            padding: 0 40px;
            max-width: 1900px;
            margin: 0 auto;
            margin-top: 20px;
            font-size: 30px;
            line-height: 90px;
            color: rgb(112, 41, 99);
        }



        svg {
            display: block;
            /* Ensures the SVG behaves like a block element */
            margin: auto;
            /* Centers the SVG within its container */
        }
    </style>
</head>

<body>
    <br><br>
    <h1>Assignment 4</h1>
    <h2>Singapore Population Density</h2><br><br><br><br>
    <svg width="1200" height="600"></svg>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <div id="tooltip" class="tooltip"></div>
    <script>
        let width = 1200, height = 600;
        let svg = d3.select("svg")
            .attr("viewBox", "0 0 " + width + " " + height);

        let tooltip = d3.select(".tooltip");

        Promise.all([
            d3.json("https://raw.githubusercontent.com/Chi-Loong/HASS02.526/master/assignments/sgmap.json"),
            d3.csv("https://raw.githubusercontent.com/Chi-Loong/HASS02.526/master/assignments/population2023.csv")
        ]).then(data => {
            let mapData = data[0].features;
            let popData = data[1];
            mapData.forEach(d => {
                let subzone = popData.find(e => e.Subzone.toUpperCase() === d.properties.Name);
                d.popdata = subzone ? parseInt(subzone.Population) : 0;
            });

            let colorScale = d3.scaleThreshold()
                .domain([1, 20000, 40000, 60000, 80000, 100000, 120000])
                .range([
                    "#DEEDCF", "#BFE1B0", "#99D492",
                    "#74C67A", "#56B870", "#39A96B",
                    "#1D9A6C", "#188977", "#137177",
                    "#0E4D64", "#0A2F51"
                ]);

            svg.append("rect")
                .attr("width", width)
                .attr("height", height)
                .attr("rx", 20)
                .attr("ry", 20)
                .attr("fill", "#f4f9fc");

            let projection = d3.geoMercator()
                .center([103.851959, 1.290270])
                .fitExtent([[20, 20], [980, 580]], data[0]);

            let geopath = d3.geoPath().projection(projection);

            svg.append("g")
                .attr("id", "districts")
                .selectAll("path")
                .data(mapData)
                .enter()
                .append("path")
                .attr("d", geopath)
                .attr("stroke", "white")
                .attr("fill", d => colorScale(d.popdata))
                .on("mouseover", (event, d) => {
                    tooltip.style("opacity", 1)
                        .html(`<strong>${d.properties.Name}</strong><br>Population: ${d.popdata.toLocaleString()}`)
                        .style("left", `${event.pageX + 20}px`)
                        .style("top", `${event.pageY - 20}px`);
                })
                .on("mouseout", () => tooltip.style("opacity", 0));

            let legend = svg.append("g")
                .attr("transform", "translate(1020, 165");

            legend.selectAll("rect")
                .data(colorScale.range().map(color => {
                    let d = colorScale.invertExtent(color);
                    if (d[0] == null) d[0] = colorScale.domain()[0];
                    if (d[1] == null) d[1] = colorScale.domain()[colorScale.domain().length - 1];
                    return d;
                }))
                .enter().append("rect")
                .attr("height", 20)
                .attr("x", 0)
                .attr("y", (d, i) => i * 25)
                .attr("width", 20)
                .attr("fill", d => colorScale(d[0]));

            legend.selectAll("text")
                .data(colorScale.range().map(color => {
                    let d = colorScale.invertExtent(color);
                    if (d[0] == null) d[0] = colorScale.domain()[0];
                    if (d[1] == null) d[1] = colorScale.domain()[colorScale.domain().length - 1];
                    return `${d[0]} - ${d[1]}`;
                }))
                .enter().append("text")
                .attr("x", 30)
                .attr("y", (d, i) => i * 25 + 15)
                .text(d => d);
        });
    </script>
</body>

</html>
